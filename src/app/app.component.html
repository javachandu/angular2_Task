<h1>Techolution {{ title }}!</h1>
<div>
 
    <table>
      <tr>
        <th>Name</th>
        <th>Marks</th>
        <th>RollNumber</th>
        <th>Status</th>
      </tr>
      <tr *ngFor="let d of students " [ngStyle]="{'color': d.color}">
        
        <td>{{ d.name }}</td>
        <td>{{ d.marks }}</td>
        <td>{{ d.rollNumber}}</td>
        <td>{{ d.status}}</td>
      </tr>
    </table>


</div>
